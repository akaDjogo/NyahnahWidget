<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bebas+Neue" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeting2</title>
    <style>
        body {
            background-color: #191919;
            margin: 0;
            line-height: 1.6;
        }

        .full-table {
            display: table;
            height: 100vh;
            width: 100%;
        }

        .table-cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .card {
            box-sizing: border-box;
            padding: 10px 25px;
            border-radius: 10px;

            /* Nova borda laranja */
            border: 3px solid #df802b;

            /* Novo fundo vermelho + imagem */
            background-color: #b02424;
            background-image: url('https://i.postimg.cc/HWf1CzjS/Matt.png');
            background-size: cover;
            background-blend-mode: multiply;

            /* Texto */
            color: #ffffff;

            display: inline-block;

            /* Sombra forte preta */
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);

            transition: background-color 0.3s ease;
        }

        .card:hover {
            margin-top: 2px;
            background-color: #991f1f; /* tom mais escuro para hover */
            transition: background-color 0.3s ease;
        }

        .greet {
            display: inline;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            padding-right: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1.0);
        }

        .date {
            display: inline;
            min-width: 162px;
            font-family: 'Bebas Neue', cursive;
            font-size: 2em;
            padding-right: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1.0);
        }

        .clock {
            display: inline;
            font-family: 'Bebas Neue', cursive;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1.0);
        }

        .time, .colon {
            display: inline;
            color: #ffffff;
        }

        .colon {
            font-size: 1.1em;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="full-table">
        <div class="table-cell">
            <div class="card">
                <div class="greet" id="greet"></div>
                <div class="date" id="date"></div>
                <div class="clock">
                    <div class="time" id="hour"></div>
                    <div class="colon">:</div>
                    <div class="time" id="min"></div>
                    <div class="colon">:</div>
                    <div class="time" id="sec"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function date() {
            const today = new Date();
            const daysOfWeek = [
                "Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira",
                "Quinta-feira", "Sexta-feira", "Sábado"
            ];
            const months = [
                "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
            ];
            const dayOfWeek = daysOfWeek[today.getDay()];
            const month = months[today.getMonth()];
            document.getElementById('date').innerHTML =
                dayOfWeek + ", " + today.getDate() + " de " + month + " de " + today.getFullYear();
        }

        function clock() {
            const today = new Date();
            const hour = zeros(today.getHours());
            const minutes = zeros(today.getMinutes());
            const seconds = zeros(today.getSeconds());
            document.getElementById('hour').innerHTML = hour;
            document.getElementById('min').innerHTML = minutes;
            document.getElementById('sec').innerHTML = seconds;

            const hrs = today.getHours();
            let greet;
            if (hrs < 12) greet = 'Bom Dia, Matt!';
            else if (hrs < 18) greet = 'Boa Tarde, Matt!';
            else greet = 'Boa Noite, Matt!';
            document.getElementById('greet').innerHTML = greet;
        }

        function zeros(num) {
            return num < 10 ? '0' + num : num;
        }

        function dateTime() {
            date();
            clock();
            setInterval(clock, 1000);
        }

        dateTime();
    </script>
</body>
</html>
