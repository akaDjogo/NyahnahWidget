<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bebas+Neue" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeting2</title>
    <style>
        /* CSS RESETS */
        body {
            background-color: #191919;
            line-height: 1.6;
            margin: 0;
        }
        h1 {
            margin-top: 0;
        }
        /* CSS START */
        .full-table {
            display: table;
            height: 100vh;
            width: 100%;
        }
        .table-cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        box-sizing: border-box;

    padding: 10px 25px;
    border-radius: 10px;

    /* Borda dourada */
    border: 3px solid #FFA500;

    /* Fundo vermelho escuro */
    background-color: #a02020;

    /* Texto branco */
    color: #fff;

    /* Centralização e exibição */
    display: inline-block;

    /* Sombra profunda e suave */
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);

    /* Transição suave */
    transition: background 0.3s ease;
        }
        .card:hover {
            margin-top: 2px;
            box-shadow: none;
            background: #000000;
            transition: background 0.3s ease;
        }
        .clock {
            display: inline;
            font-family: 'Bebas Neue', cursive;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1.0);
        }
        .time {
            display: inline;
            min-width: 37px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1.0);
        }
        .colon {
            font-size: 1.1em;
            display: inline-block;
        }
        .date {
            display: inline;
            min-width: 162px;
            font-family: 'Bebas Neue', cursive;
            font-size: 2em;
            padding-right: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1.0);
        }
        .greet {
            display: inline;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            padding-right: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1.0);
        }
    </style>
</head>
<body>
    <div class="full-table">
        <div class="table-cell">
            <div class="card">
                <div class="greet" id="greet"></div>
                <div class="date" id="date"></div>
                <div class="clock">
                    <div class="time" id="hour"></div>
                    <div class="colon">:</div>
                    <div class="time" id="min"></div>
                    <div class="colon">:</div>
                    <div class="time" id="sec"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function date() {
            var today = new Date();
            var daysOfWeek = [
                "Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira",
                "Quinta-feira", "Sexta-feira", "Sábado"
            ];
            var dayOfWeek = daysOfWeek[today.getDay()];
            var months = [
                "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
            ];
            var month = months[today.getMonth()];
            document.getElementById('date').innerHTML = dayOfWeek + ", " + today.getDate() + " de " + month + " de " + today.getFullYear();
        }
        function clock() {
            var today = new Date();
            var hour = zeros(today.getHours());
            var minutes = zeros(today.getMinutes());
            var seconds = zeros(today.getSeconds());
            document.getElementById('hour').innerHTML = hour;
            document.getElementById('min').innerHTML = minutes;
            document.getElementById('sec').innerHTML = seconds;
            var hrs = today.getHours();
            var greet;
            if (hrs < 12)
                greet = 'Bom Dia, Matt!  ';
            else if (hrs >= 12 && hrs < 18)
                greet = 'Boa Tarde, Matt! ';
            else if (hrs >= 18 && hrs <= 24)
                greet = 'Boa Noite, Matt!  ';
            document.getElementById('greet').innerHTML = greet;
        }
        function zeros(num) {
            return num < 10 ? '0' + num : num;
        }
        function dateTime() {
            date();
            clock();
            setInterval(clock, 1000);
        }
        dateTime();
    </script>
</body>
</html>
