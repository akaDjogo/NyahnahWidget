<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bebas+Neue" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeting2</title>

    <style>
        /* CSS RESETS */
        body {
            background-color: #191919;
            line-height: 1.6;
            margin: 0;
        }

        h1 {
            margin-top: 0;
        }

        /* CSS START */
        .full-table {
            display: table;
            height: 100vh;
            width: 100%;
        }

        .table-cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .card {
            padding: 10px 25px 10px 25px;
            border-radius: 10px;
            background-image: url('https://cdn.discordapp.com/attachments/1137149516173287605/1196581838379036742/Background---Widget.png?ex=65b826ad&is=65a5b1ad&hm=0216f85bae58240ee644ce1a3a17c7508e63d2840beb2a45713446165041a5b9&'); /* Substitua 'URL_DA_SUA_IMAGEM' pela URL real da sua imagem */
            background-size: cover; /* Garante que a imagem cubra todo o elemento */
            color: #fff;
            display: inline-block;
            box-shadow: 2px 2px 1px 0px #402c4c;
            transition: background 0.3s ease;
        }

        .card:hover {
            margin-top: 2px;
            box-shadow: none;
            background: #402c4c;
            transition: background 0.3s ease;
        }

        .clock {
            display: inline;
            font-family: 'Bebas Neue', cursive;
            font-size: 2em;
        }

        .time {
            display: inline;
            min-width: 37px;
        }

        .colon {
            font-size: 1.1em;
            display: inline-block;
        }

        .date {
            display: inline;
            min-width: 162px;
            font-family: 'Bebas Neue', cursive;
            font-size: 2em;
            padding-right: 30px;
        }

        .greet {
            display: inline;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <div class="full-table">
        <div class="table-cell">
            <div class="card">
                <div class="greet" id="greet"></div>
                <div class="date" id="date"></div>
                <div class="clock">
                    <div class="time" id="hour"></div>
                    <div class="colon">:</div>
                    <div class="time" id="min"></div>
                    <div class="colon">:</div>
                    <div class="time" id="sec"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function date() {
            var today = new Date();
            var daysOfWeek = [
                "Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira",
                "Quinta-feira", "Sexta-feira", "Sábado"
            ];
            var dayOfWeek = daysOfWeek[today.getDay()];
            var months = [
                "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
            ];
            var month = months[today.getMonth()];
            document.getElementById('date').innerHTML = dayOfWeek + ", " + today.getDate() + " de " + month + " de " + today.getFullYear();
        }

        function clock() {
            var today = new Date();
            var hour = zeros(today.getHours());
            var minutes = zeros(today.getMinutes());
            var seconds = zeros(today.getSeconds());

            document.getElementById('hour').innerHTML = hour;
            document.getElementById('min').innerHTML = minutes;
            document.getElementById('sec').innerHTML = seconds;

            var hrs = today.getHours();
            var greet;
            if (hrs < 12)
                greet = 'Bom Dia, Nah!  ';
            else if (hrs >= 12 && hrs < 18)
                greet = 'Boa Tarde, Nah! ';
            else if (hrs >= 18 && hrs <= 24)
                greet = 'Boa Noite, Nah!  ';

            document.getElementById('greet').innerHTML = greet;
        }

        function zeros(num) {
            return num < 10 ? '0' + num : num;
        }

        function dateTime() {
            date();
            clock();
            setInterval(clock, 1000);
        }

        dateTime();
    </script>
</body>
</html>
